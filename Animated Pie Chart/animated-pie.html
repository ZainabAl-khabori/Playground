<!DOCTYPE html>
<html lang="en" dir="ltr">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

		<!-- Fontawesome -->
		<script src="https://kit.fontawesome.com/df15b1c929.js" crossorigin="anonymous"></script>

		<!-- Website's CSS -->
		<link rel="stylesheet" href="styles.css">
		<title>Animated Pie</title>
	</head>

	<body>

		<div class="pie-chart">
			<svg viewbox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
				<g class="animated-pie-chart">
					<path class="path"></path>
					<path class="data" fill="#00833e" value="100"></path>
					<path class="path"></path>
					<path class="data" fill="#3fae2a" value="58"></path>
					<path class="path"></path>
					<path class="data" fill="#95d600" value="14"></path>
					<path class="path"></path>
					<path class="data" fill="#c4d600" value="5"></path>
					<path class="path"></path>
					<path class="data" fill="#e0e67e" value="23"></path>
				</g>
			</svg>
		</div>

		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

		<!-- D3 -->
		<script src="https://d3js.org/d3.v5.min.js"></script>

		<!-- website javascript files -->
		<script src="script.js" charset="utf-8"></script>
	</body>

</html>
